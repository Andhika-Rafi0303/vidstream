<!DOCTYPE html>
<html>
<head>
    <title>Video Segments</title>
    <style>
        #buffering {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            z-index: 999;
        }

        #container {
            position: relative;
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <h1>Video Terpotong Setiap 5 Detik</h1>

    <div id="container">
        <video id="player" width="640" height="360" controls autoplay muted></video>
        <div id="buffering">Buffering...</div>
    </div>

    <script>
        const segments = [
            "output/segment_000.mp4",
            "output/segment_001.mp4",
            "output/segment_002.mp4",
            // Tambahkan semua segmen
        ];

        const video = document.getElementById("player");
        const buffering = document.getElementById("buffering");
        let current = 0;

        // Buffer video element
        const bufferVideo = document.createElement('video');
        bufferVideo.preload = 'auto';
        bufferVideo.muted = true;

        function showBuffering(show) {
            buffering.style.display = show ? 'block' : 'none';
        }

        function playSegment(index) {
            if (index >= segments.length) return;

            showBuffering(true);
            video.src = segments[index];
            video.load();
            video.play().catch(e => console.warn("Autoplay diblokir:", e));

            current = index + 1;

            // Preload next segment
            if (current < segments.length) {
                bufferVideo.src = segments[current];
                bufferVideo.load();
            }
        }

        video.addEventListener("ended", () => {
            if (current < segments.length) {
                playSegment(current);
            }
        });

        video.addEventListener("waiting", () => {
            showBuffering(true);
        });

        video.addEventListener("playing", () => {
            showBuffering(false);
        });

        // Start the first segment
        playSegment(current);
    </script>
</body>
</html>
